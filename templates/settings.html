<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - APV9T Auto Fill</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }
        .container { max-width: 520px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 24px;
            color: #222;
        }
        .back-link {
            color: #F95757;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .settings-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #222;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            color: #444;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .text-input {
            padding: 10px 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            background: #fafafa;
            width: 100%;
        }
        .text-input:focus {
            outline: none;
            border-color: #F95757;
            background: #fff;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row .form-group {
            flex: 1;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: #F95757;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        .save-btn:hover {
            background: #e04a4a;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-email {
            font-size: 14px;
            color: #666;
        }
        .logout-link {
            color: #F95757;
            text-decoration: none;
            font-size: 14px;
        }
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
            <a href="/" class="back-link">&larr; Back to Form</a>
        </div>

        <div class="settings-box">
            <div class="user-info">
                <span class="user-email">Signed in as: {{ user_email }}</span>
                <a href="/logout" class="logout-link">Sign out</a>
            </div>

            {% if success %}
            <div class="success">Settings saved successfully!</div>
            {% endif %}

            <form method="POST">
                <div class="section-title">Purchaser Information (Auto-filled on forms)</div>

                <div class="form-group">
                    <label class="form-label">Company Name</label>
                    <input type="text" name="company_name" class="text-input" value="{{ settings.company_name or '' }}" placeholder="e.g. Clutch Technologies Inc">
                </div>

                <div class="form-group">
                    <label class="form-label">Street Address</label>
                    <input type="text" name="street" class="text-input" value="{{ settings.street or '' }}" placeholder="e.g. 1735-4311 Hazelbridge Way">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" name="city" class="text-input" value="{{ settings.city or '' }}" placeholder="e.g. Richmond">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Province</label>
                        <input type="text" name="province" class="text-input" value="{{ settings.province or '' }}" placeholder="e.g. BC">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label class="form-label">Postal Code</label>
                        <input type="text" name="postal_code" class="text-input" value="{{ settings.postal_code or '' }}" placeholder="e.g. V6X 3L7">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dealer Registration #</label>
                        <input type="text" name="dealer_reg" class="text-input" value="{{ settings.dealer_reg or '' }}" placeholder="e.g. D50035">
                    </div>
                </div>

                <div class="section-title" style="margin-top: 30px;">Allowed Email Domain</div>

                <div class="form-group">
                    <label class="form-label">Email Domain</label>
                    <input type="text" name="allowed_domain" class="text-input" value="{{ settings.allowed_domain or 'clutch.ca' }}" placeholder="e.g. clutch.ca">
                    <p class="help-text">Only users with this email domain can sign in</p>
                </div>

                <button type="submit" class="save-btn">Save Settings</button>
            </form>
        </div>
    </div>
</body>
</html>
